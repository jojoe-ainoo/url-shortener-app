{% extends "base.html" %} {% load static %} {% block content %}
<div class="flex-1 mt-32">
  <div
    class="flex flex-col flex-wrap container px-5 py-10 space-y-4 mx-auto text-gray-700 bg-gray-50 rounded-xl shadow-lg"
  >
    <table class="w-full table-auto">
      <thead>
        <tr>
          <th class="px-4 py-2">Original URL</th>
          <th class="px-4 py-2">Hashed URL</th>
        </tr>
      </thead>
      <tbody>
        {% for url in urls %}
        <tr>
          <td class="border px-4 py-2">{{ url.url }}</td>
          <td class="border px-4 py-2">{{ url.hashed_url }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
